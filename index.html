<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/Project__Card/css/style.css">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main class="hero">
        <div class="container">
            <img src="./images/illustration-hero.svg" alt="" class="container__img">
            <h1 class="container__title">Order Summary</h1>
            <p class="container__paragraph">You can now listen to millions of songs, audibooks, and podcast on any device anywhere you like! </p>
            <section class="container__plan">
                <img src="./images/icon-music.svg" alt="Icono de Music" class="plan__img">
                <p class="plan__anual"><strong class="plan__anual--bold">Annual Plan</strong></br>$59.99/year</p>
                <a href="" class="plan__tbn">Change</a>
            </section>
            <div class="container__cancelar">
                <a href="" class="container__payment">Proceed to payment</a>
                <a href="" class="container__order">Cancel Order</a>
            </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jhon Lescano</a>.
        </div>
    </footer>
</body>

</html>
